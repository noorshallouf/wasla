<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - وصلة</title>
    <link rel="stylesheet" href="logIn.css">
    <link rel="icon" type="image/png" href="images/Wasla.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page login-page">
        <div class="auth-card login-card fade-in">
            <div class="card-header">
                <img src="images/Wasla.png" alt="وصلة Logo" class="logo animate-pop">
                <h2>مرحباً بك مجدداً في <span class="highlight">وصلة</span></h2>
                <p>سجل الدخول للوصول إلى حسابك وإدارة حجوزاتك.</p>
            </div>
            <form class="login-form">
                <div class="form-group input-group animate-slide-up">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group input-group animate-slide-up">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                </div>
                <div class="options animate-slide-up">
                    <label class="checkbox-container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn btn-primary animate-pop ripple-effect">تسجيل الدخول</button>
            <div class="divider">
                <span>أو</span>
            </div>
            <a href="register.html" class="btn btn-secondary animate-pop ">إنشاء حساب جديد</a>
 
            </form>
                   </div>
    </div>
</body>
</html>
