<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد - وصلة</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/png" href="images/Wasla.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-page register-page">
        <div class="auth-card register-card fade-in">
            <div class="card-header">
                <img src="images/Wasla.png" alt="وصلة Logo" class="logo animate-pop">
                <h2>انضم إلى مجتمع <span class="highlight">وصلة</span></h2>
                <p>سجل حساباً جديداً لاستكشاف عالم الخبرة وحجز المواعيد بسهولة.</p>
            </div>

            <div class="forms-wrapper">
                <form class="register-form">
                    <div class="form-group input-group animate-slide-up">
                        <label for="user-type">نوع المستخدم:</label>
                        <div class="select-wrapper">
                            <select id="user-type" name="user-type" required>
                                <option value="normal-user">مستخدم عادي</option>
                                <option value="experience-provider">مشارك خبرة (مزود خدمة)</option>
                            </select>
                            <i class="fas fa-user-tag icon"></i>
                        </div>
                    </div>

                    <div class="form-group input-group animate-slide-up">
                        <label for="username"><i class="fas fa-user icon"></i> الاسم الكامل:</label>
                        <input type="text" id="username" name="username" placeholder="أدخل اسمك الكامل" required>
                    </div>

                    <div class="form-group input-group animate-slide-up">
                        <label for="email"><i class="fas fa-envelope icon"></i> البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>

                    <div class="form-group input-group animate-slide-up">
                        <label for="password"><i class="fas fa-lock icon"></i> كلمة المرور:</label>
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    </div>

                    <div class="form-group input-group animate-slide-up">
                        <label for="confirm-password"><i class="fas fa-lock icon"></i> تأكيد كلمة المرور:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
                    </div>

                    <button type="submit" class="btn btn-primary animate-pop">تسجيل الآن</button>
                    <p class="login-prompt">
                        لديك حساب بالفعل؟ <a href="login.html">سجل الدخول من هنا</a>
                    </p>
                </form>

                <div class="service-provider-fields hidden-form">
                    <h3 class="section-title">بيانات مشارك الخبرة</h3>
                    <p class="section-subtitle">الرجاء إدخال تفاصيل خدمتك لتفعيل حساب مزود الخدمة.</p>

                    <div class="form-group input-group">
                        <label for="phone"><i class="fas fa-phone icon"></i> رقم الهاتف:</label>
                        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" class="provider-required">
                    </div>

                    <div class="form-group input-group">
                        <label for="specialty"><i class="fas fa-tag icon"></i> التخصص:</label>
                        <input type="text" id="specialty" name="specialty" placeholder="مثال: هندسة معمارية، طب أسنان" class="provider-required">
                    </div>

                    <div class="form-group input-group">
                        <label for="experience-years"><i class="fas fa-briefcase icon"></i> سنوات الخبرة:</label>
                        <input type="number" id="experience-years" name="experience-years" placeholder="عدد سنوات الخبرة" min="0" class="provider-required">
                    </div>

                    <div class="form-group input-group">
                        <label for="city"><i class="fas fa-city icon"></i> المدينة:</label>
                        <input type="text" id="city" name="city" placeholder="المدينة التي تقدم بها الخدمة" class="provider-required">
                    </div>

                    <div class="form-group input-group">
                        <label for="bio"><i class="fas fa-info-circle icon"></i> نبذة عني:</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="اكتب نبذة مختصرة عن خبراتك وخدماتك" class="provider-required"></textarea>
                    </div>

                    <div class="form-group subscription-note">
                        <p><i class="fas fa-info-circle"></i> لتفعيل حساب مزود الخدمة بالكامل، قد تحتاج إلى اختيار خطة اشتراك لاحقًا.</p>
                    </div>
                </div>
            </div> </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeSelect = document.getElementById('user-type');
            const serviceProviderFields = document.querySelector('.service-provider-fields');
            const providerRequiredFields = document.querySelectorAll('.service-provider-fields .provider-required');

            // دالة لإظهار حقول مشارك الخبرة
            const showServiceProviderFields = () => {
                serviceProviderFields.classList.remove('hidden-form');
                serviceProviderFields.classList.add('visible-form');
                providerRequiredFields.forEach(field => {
                    field.setAttribute('required', 'true');
                });
            };

            // دالة لإخفاء حقول مشارك الخبرة
            const hideServiceProviderFields = () => {
                serviceProviderFields.classList.remove('visible-form');
                serviceProviderFields.classList.add('hidden-form');
                providerRequiredFields.forEach(field => {
                    field.removeAttribute('required');
                    field.value = '';
                });
            };

            // الاستماع لتغيير اختيار نوع المستخدم
            userTypeSelect.addEventListener('change', () => {
                if (userTypeSelect.value === 'experience-provider') {
                    showServiceProviderFields();
                } else {
                    hideServiceProviderFields();
                }
            });

            // الحالة الأولية عند تحميل الصفحة
            if (userTypeSelect.value === 'experience-provider') {
                setTimeout(showServiceProviderFields, 50);
            } else {
                hideServiceProviderFields();
            }

        });
    </script>

</body>
</html>
