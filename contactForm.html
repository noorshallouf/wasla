<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Engineer.css">
    <link rel="icon" type="image/png" href="images/Wasla.png">
    <title>احجز الان</title>
</head>
<body>
      <section id="appointment-form" class="appointment-form-section section-padding">
            <div class="container">
                <h2 class="section-title">احجز موعداً استشارياً الآن</h2>
                <p class="section-subtitle">املأ النموذج أدناه وسيتواصل معك أحد قريباً.</p>
                <form class="appointment-form">
                    <div class="form-group">
                        <label for="full-name">الاسم الكامل:</label>
                        <input type="text" id="full-name" name="full-name" required placeholder="أدخل اسمك الكامل">
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف:</label>
                        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك (اختياري)">
                    </div>
                    <div class="form-group">
                        <label for="preferred-date">تاريخ الموعد المفضل:</label>
                        <input type="date" id="preferred-date" name="preferred-date">
                    </div>
                    <div class="form-group">
                        <label for="preferred-time">وقت الموعد المفضل:</label>
                        <input type="time" id="preferred-time" name="preferred-time">
                    </div>
                    <div class="form-group">
                        <label for="message">رسالة إضافية (اختياري):</label>
                        <textarea id="message" name="message" rows="5" placeholder="اكتب تفاصيل طلبك أو استفسارك هنا..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">إرسال طلب الحجز</button>
                </form>
            </div>
        </section>
</body>
</html>
